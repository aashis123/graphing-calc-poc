<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2D Graphing Calculator</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <div>
            <div class="title">Graphing Calculator</div>
        </div>
        <div class="tab" id="home"></div>
        <div class="tab" id="about"></div>
    </header>
    <div class="calculator home-page">

        <div class="controls">
            <div class="navigator">
                <div class="function-nav"></div>
            </div>
            <div class="tabs">
                <div class="function-tab">
                    <div class="functions">
                        <div id="function-template">
                            y = <input type="text">
                            <select>
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="green">Green</option>
                                <option value="grey">Grey</option>
                            </select>
                            <span class="delete">x</span>
                        </div>
                    </div>
                    <button class="add-function">Add Function</button>
                </div>

            </div>
        </div> 
        <canvas height="600" width="900" id="canvas"></canvas>
    </div>
